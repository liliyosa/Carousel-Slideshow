<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carousel/Slideshow </title>
</head>
<body>

    <div class="container">
        <div class="image">
            <img src="images/pexels-ezra-comeau-2387418.jpg" alt="">
        </div>
        <div class="image">
            <img src="images/pexels-jack-krzysik-7753054.jpg" alt="">
        </div>
        <div class="image">
            <img src="images/pexels-jacob-colvin-1757363.jpg" alt="">
        </div>
        <div class="image">
            <img src="images/pexels-luis-del-rÃ­o-15286 (2).jpg" alt="">
        </div>
        <div class="image">
            <img src="images/pexels-lumn-167699.jpg" alt="">
        </div>
        <div class="image">
            <img src="images/pexels-stein-egil-liland-3408744.jpg" alt="">
        </div>

        <div class="button">
            <a onclick="nextimg(-1)" class="prev">&#10094;</a>
            <a onclick="nextimg(1)" class="next">&#10095;</a>
        </div>

        <div class="dots">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
            <span class="dot" onclick="currentSlide(5)"></span>
            <span class="dot" onclick="currentSlide(6)"></span>
        </div>

    <script src="index.js"></script>
</body>
</html>
